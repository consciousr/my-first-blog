{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Conscious Blog</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/VoltagedDebunked/MasterCSS@main/src/mastercss.min.css"> CDN For MasterCSS -->
        <!-- <link rel="stylesheet" href="../../static/css/blog.css">          -->
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <i class="address fa fa-address-book-o" aria-hidden="true"></i>
    
            <a href="{% url 'post_new' %}" class="top-menu">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-plus"></span>New Post
                    </button>
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-edit"></span> Draft List
                    </button>
                </a>
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-log-in"></span> Log in
                    </button>
                </a>
            {% endif %}
            <h1><a href="/">Conscious Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
